<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resin & Mandala Arts | Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-stone-100 min-h-screen flex items-center justify-center p-4">
  <section class="w-full max-w-md bg-white rounded-2xl shadow p-8">
    <h1 class="text-4xl font-serif mb-6">Admin Login</h1>
    <form id="login-form" class="space-y-4">
      <input id="email" type="email" required placeholder="Email" class="w-full border rounded px-3 py-2" />
      <input id="password" type="password" required placeholder="Password" class="w-full border rounded px-3 py-2" />
      <button class="w-full bg-amber-700 text-white py-2 rounded">Sign In</button>
      <p id="login-error" class="hidden text-red-600 text-sm"></p>
    </form>
    <a href="/" class="block text-center mt-5 text-stone-600">Back to Gallery</a>
  </section>

  <script src="/firebase-config.js"></script>
  <script type="module" src="./login.js"></script>
</body>
</html>
