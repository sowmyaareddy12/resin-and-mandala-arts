<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resin & Mandala Arts | Gallery</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-amber-50 text-stone-800 min-h-screen">
  <header class="border-b bg-white">
    <nav class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
      <a href="/" class="text-4xl font-serif">Resin & Mandala Arts</a>
      <div class="space-x-6 text-lg">
        <a href="/" class="text-amber-700">Gallery</a>
        <a href="/help/">Help & Contact</a>
        <a href="/login/" class="px-3 py-1 rounded bg-amber-700 text-white">Admin Login</a>
      </div>
    </nav>
  </header>

  <main class="max-w-6xl mx-auto px-6 py-10">
    <h1 class="text-5xl font-serif mb-3">Handcrafted Resin & Mandala Art</h1>
    <p class="text-stone-600 mb-8">Unique pieces created with care and creativity</p>

    <section id="artworks-grid" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <p class="text-stone-500">Loading artworks...</p>
    </section>
    <div id="empty-state" class="hidden mt-10 text-center text-stone-500">No artworks yet. Check back soon!</div>
  </main>

  <script src="/firebase-config.js"></script>
  <script type="module" src="./gallery.js"></script>
</body>
</html>
