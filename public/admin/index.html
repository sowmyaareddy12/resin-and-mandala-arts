<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resin & Mandala Arts | Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-stone-100 text-stone-800 min-h-screen">
  <header class="bg-white border-b">
    <nav class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
      <a href="/" class="text-4xl font-serif">Admin Panel</a>
      <button id="logout-btn" class="bg-stone-700 text-white px-4 py-2 rounded">Sign Out</button>
    </nav>
  </header>

  <main class="max-w-6xl mx-auto px-6 py-8 space-y-8">
    <p id="admin-error" class="hidden text-red-600"></p>

    <section class="bg-white rounded-xl shadow p-6">
      <h2 class="text-3xl font-serif mb-4">Add New Artwork</h2>
      <form id="add-artwork-form" class="space-y-3">
        <input id="artwork-title" type="text" required placeholder="Title" class="w-full border rounded px-3 py-2" />
        <input id="artwork-image-file" type="file" accept="image/*" class="w-full border rounded px-3 py-2" />
        <p class="text-sm text-stone-500">Upload an image file, or provide an image URL below (optional).</p>
        <input id="artwork-image-url" type="url" placeholder="Image URL" class="w-full border rounded px-3 py-2" />
        <textarea id="artwork-description" rows="3" placeholder="Description" class="w-full border rounded px-3 py-2"></textarea>
        <button class="bg-amber-700 text-white px-4 py-2 rounded">Add Artwork</button>
      </form>
    </section>

    <section class="bg-white rounded-xl shadow p-6">
      <h2 class="text-3xl font-serif mb-4">Edit Help & Contact</h2>
      <form id="help-form" class="space-y-3">
        <textarea id="help-text" rows="4" placeholder="Help text" class="w-full border rounded px-3 py-2"></textarea>
        <input id="contact-email" type="email" placeholder="Email" class="w-full border rounded px-3 py-2" />
        <input id="contact-instagram" type="text" placeholder="Instagram handle" class="w-full border rounded px-3 py-2" />
        <button class="bg-amber-700 text-white px-4 py-2 rounded">Save Help Content</button>
      </form>
    </section>

    <section class="bg-white rounded-xl shadow p-6">
      <h2 class="text-3xl font-serif mb-4">Manage Artworks</h2>
      <div id="admin-artworks-list" class="space-y-2"></div>
    </section>
  </main>

  <script src="/firebase-config.js"></script>
  <script type="module" src="./admin.js"></script>
</body>
</html>
